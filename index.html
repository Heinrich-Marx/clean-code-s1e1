<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" >
    <link rel="stylesheet" 
          href="css/style.css"  
          media="screen"  
          charset="utf-8">
  </head>
  <body>
    <header class="header-wrapper">
      <figure ><img class="eisenhower-img" src="images/eisenhower-matrix.jpg" alt="Image eisenhower matrix"></figure>
      <a  class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-wrap-notes">
      <section id="title-add-notes">
        <label class="title-new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"
                 class="task input-task input-new-task" 
                 type="text">
          <button class="general-btn">Add</button>
        </div>
      </section>
      <section class="section-todo">
        <h3>Todo</h3>
        <ul class="not-done-tasks" id="incomplete-tasks">
          <li class="general-li">
            <input class="checkbox-li" type="checkbox">
            <label class="task label-li">Pay Bills</label>
            <input type="text" class="task input-task input-none">
            <button class="general-btn edit-note">Edit</button>
            <button class="delete-note general-btn"><img src="images/remove.svg" alt="button delete task"></button>
          </li>
          <li class="edit-mode general-li">
            <input class="checkbox-li" type="checkbox">
            <label class="task label-li">Go Shopping</label>
            <input type="text" 
                   value="go-shopping" 
                   class="task input-task input-none input-edit">
            <button class="edit-note general-btn">Save</button>
            <button class="delete-note general-btn"><img src="images/remove.svg" alt="button delete task"></button>
          </li>
        </ul>
      </section>
      <section class="section-complete">
        <h3>Completed</h3>
        <ul class="done-tasks" id="completed-tasks">
          <li class="general-li">
            <input class="checkbox-li" type="checkbox" checked>
            <label class="task label-li">See the Doctor</label>
            <input type="text" class="task input-task input-none">
            <button class="general-btn edit-note">Edit</button>
            <button class="delete-note general-btn"><img src="images/remove.svg" alt="button delete task"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
